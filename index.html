<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Password Validator</title>
    <link rel="icon" href="./logo copy.png">
  </head>
  <body>
    <div class="wrapper">
      <div class="pass-field">
        <input type="password" placeholder="Create password" />
        <i class="fa-solid fa-eye"></i>
      </div>
      <div class="content">
        <p>Password must contains</p>
        <ul class="requirement-list">
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Atleast 8 characters length</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Atleast 1 number (0...9)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Atleast 1 lowercase letter (a..z)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Atleast 1 special symbol (!...$)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Atleast 1 uppercase letter (A..Z)</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
